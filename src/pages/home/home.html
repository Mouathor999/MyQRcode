<ion-header>

  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="My QR" [{[(ngModel)]="qrdata"}]></ion-input>
  </ion-item>
  <button ion-buttons full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Create code</button>
  <button ion-buttons full icon-left (click)="scanCode()"><ion-icon name="qr-scanner"></ion-icon>Scan code</button>
<ion-card *ngIf="createdCode">
  <ion-card-content>
    <p>Value:{{createdCode}}</p>
  </ion-card-content>
</ion-card>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <p>Result from scan :{{scannedCode}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
